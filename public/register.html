<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="col-sm-6 mx-auto">
            <form onsubmit="sendForm(this); return false;">
                <div class="mb-3">
                    <input placeholder="Имя" name="username" type="text" class="form-control">
                </div>
                <div class="mb-3">
                    <input placeholder="Email" name="email" type="email" class="form-control">
                </div>
                <div class="mb-3">
                    <input placeholder="Пароль" name="password" type="password" class="form-control">
                </div>
                <div class="mb-3">
                    <input type="submit" class=" btn btn-primary form-control" value="Зарегистрироваться">
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function sendForm(form){
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            fetch('/api/auth/register', {
                method: "POST",
                headers: {
                    'Content-type': 'application/json',
                },
                body: JSON.stringify(data)
            }).then(response=>response.json())
                .then(result=>{
                    console.log(result);
                })
        }
    </script>
</body>
</html>
